<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Регистрация</div>
        <h:form id="create_form">
                <h:messages id="m"/>
                <h:panelGrid columns="2">
                    first name: <h:inputText value="#{personEditBean.first_name}"/>
                    Last name: <h:inputText value="#{personEditBean.last_name}"/>
                    email: <h:inputText value="#{personEditBean.email}"/>
                    status: <h:inputText value="#{personEditBean.status}"/>
                    age:<h:inputText value="#{personEditBean.age}"/>
                </h:panelGrid>
                <h:commandButton value="Create" actionListener="#{personBean.createPerson(personEditBean)}" 
                                 action = "#{connectedPerson.setConnectedPerson(personBean.findPerson(personEditBean.getPerson_id()))}" >
                    <!--<f:ajax execute="@form" render=":emp_form :create_form"/>-->
                </h:commandButton>                
            </h:form>      
            <h:form>
                <h:button value="Responses" outcome="afterGreeting"/>
            </h:form>
    </body>
</html>
